<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <img src="bg.png" alt="Background" class="background">
        <img src="trees.png" alt="Trees" class="trees">
        <img src="girl.png" alt="Girl" class="girl">
        <img src="leaf_01.png" alt="Leaf 1" class="leaf leaf1">
        <img src="leaf_02.png" alt="Leaf 2" class="leaf leaf2">
        <img src="leaf_03.png" alt="Leaf 3" class="leaf leaf3">
        <img src="leaf_04.png" alt="Leaf 4" class="leaf leaf4">
        
        <!-- Login Form -->
        <div class="login-form-container">
            <h2>Login</h2>
            <form action="#">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="#" class="signup">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
